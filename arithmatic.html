<!DOCTYPE html>
<html>

<head>
    <title>My First computes</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</head>

<body>

    <h2>Getting input</h2>
    <div class="container">
        <form>
            <div class="form-group">
                <label class="control-label" for="base">Enter a base: </label>
                <input class="form-control" type="number" id="base" name="base" placeholder="Please enter base" value=10> <br>
            </div>

            <div class="form-group">
                <label class="control-label" for="exponent">Enter an exponent: </label>
                <input class="form-control" type="number" id="exponent" name="exponent" value=2> <br>
            </div>
        </form>
        <button class="btn btn-primary" onclick="powers()">
            Compute
        </button>

    </div>
    <div class="container">
        <div class="form-group">
            <label class="control-label" id="dynLabel"></label>
            <span id="dynResult"></span>
        </div>
    </div>




    <script>
        function powers() {
            let base = document.getElementById('base').value;
            let exponent = document.getElementById('exponent').value;
            let resultValue = 1;
            document.getElementById('dynLabel').innerHTML = "Powers of " + base + " are: ";
            let finalarray = [];
            for (i = 1; i <= exponent; i++) {
                finalarray.push(base ** i);
            }
            document.getElementById('dynResult').innerHTML = " " + finalarray.join(", ") + " (Exponent was " + (exponent) + ")"
        }
    </script>

</body>

</html>

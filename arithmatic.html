<html>

<head>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</head>

<body>

    <h2>Getting input</h2>
    <div class="container">
        <form>
            <div class="form-group">
                <label class="control-label" for="base">Enter a base: </label>
                <input class="form-control" type="number" id="base" name="base" placeholder="Please enter base" value=10> <br>
            </div>

            <div class="form-group">
                <label class="control-label" for="exponent">Enter an exponent: </label>
                <input class="form-control" type="number" id="exponent" name="exponent" value=2> <br>
            </div>
        </form>
        <button class="btn btn-primary" onclick="powers()">
            Compute
        </button>

    </div>
    <div class="container">
        <div class="form-group">
            <label class="control-label" id="dynLabel"></label>
            <span id="dynResult"></span>
        </div>
    </div>

    <div class="container">
        <h3>Calculations</h3>
        <hr/>
        <form id="formView">
            <!-- <div class="form-group">
                <input type="radio" id="chk_add" name="color" value="plus">
                <label for="chk_add">+</label>
            </div>
            <div class="form-group">
                <input type="radio" id="chk_sub" name="color" value="minus">
                <label for="chk_sub">-</label>
            </div>
            <div class="form-group">
                <input type="radio" id="chk_mul" name="color" value="times">
                <label for="chk_mul">*</label>
            </div>
            <div class="form-group">
                <input type="radio" id="chk_div" name="color" value="divide">
                <label for="chk_div">/</label>
            </div> -->
        </form>

    </div>


    <script>
        function powers() {
            let base = document.getElementById('base').value;
            let exponent = document.getElementById('exponent').value;
            let resultValue = 1;
            document.getElementById('dynLabel').innerHTML = "Powers of " + base + " are: ";
            let finalarray = [];
            for (i = 1; i <= exponent; i++) {
                finalarray.push(base ** i);
            }
            document.getElementById('dynResult').innerHTML = " " + finalarray.join(", ") + " (Exponent was " + (exponent) + ")"
        }

        function processRadio(element) {
            let base = document.getElementById('base').value;
            let exponent = document.getElementById('exponent').value;
            let value = element.id;
            let result = 0;
            switch (element.id) {
                case 'chk_add':
                    {
                        result = parseInt(base) + parseInt(exponent);
                        break;
                    }
                case 'chk_sub':
                    {
                        result = parseInt(base) - parseInt(exponent);
                        break;
                    }
                case 'chk_mul':
                    {
                        result = parseInt(base) * parseInt(exponent);
                        break;
                    }
                case 'chk_div':
                    {
                        result = parseInt(base) / parseInt(exponent);
                        break;
                    }
            }

            document.getElementById('dynLabel').innerHTML = base + " " + element.value + " " + exponent + " : ";
            let finalarray = [];
            for (i = 1; i <= exponent; i++) {
                finalarray.push(base ** i);
            }
            document.getElementById('dynResult').innerHTML = (result);
        }

        document.addEventListener('DOMContentLoaded', function() {
            let operationsArray = [{
                id: 'chk_add',
                value: 'plus',
                symbol: '+'
            }, {
                id: 'chk_sub',
                value: 'minus',
                symbol: '-'
            }, {
                id: 'chk_mul',
                value: 'times',
                symbol: '*'
            }, {
                id: 'chk_div',
                value: 'divide',
                symbol: '/'
            }]
            let resultView = "";
            operationsArray.forEach(element => {
                resultView += "<div class=\"form-group\"><input type=\"radio\" onclick=\"processRadio(" + element.id + ")\" class=\"form-check-input\" id=\"" + element.id + "\" name=\"color\" value=\"" + element.value + "\"><label for=\"" + element.id + "\">" + "&nbsp;" + element.symbol + "</label></div>"
            });
            document.getElementById('formView').innerHTML = resultView;

        });
    </script>

</body>
